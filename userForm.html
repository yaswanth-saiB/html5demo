<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration formU</title>
    <style>
        h2{
            color: gold;
            font-family: sans-serif;
        }
        table,td{border: 0px solid;}
        table{
            margin-left: auto;
            margin-right: auto;
        }
        <!-- for colour in reset and register button in the bottom-->

    input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
</head>
<body style="background-color: cadetblue;">
    <table  cellpadding ="8" width="800"
    style ="background-color: aqua; text-align: center;
    background-color: aqua; text-align: center;">
        <div style="text-align: center">
            <caption align="top">
                <h2>Employee Registration Form</h2>
        </caption>

        <form action="regForm">
            <tr>
                <td>First name</td>
                <td><input type="text" name="fName" size="30" 
                    tabindex="1" placeholder="Enter your first name" 
                    style="background-color: #FFFFFF; border-color: #800000"
                    autofocus required></td>
            </tr>

            <tr>
                <td>Last name</td>
                <td><input type="text" name="lName" size="30"
                    tabindex="2" placeholder="Enter your last name" 
                    style="background-color: #FFFFFF; border-color: #800000"
                    required></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="UName" size="30" 
                    tabindex="3" placeholder="Enter your  Username" 
                    style="background-color: #FFFFFF; border-color: #800000"
                    required></td> 
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" size="30" 
                    tabindex="4" placeholder="Enter your Password" 
                    minlength="8" maxlength="14"
                    style="background-color: #FFFFFF; border-color: #800000"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="cpass" size="30" 
                    tabindex="5" placeholder="Enter your Password"
                    minlength="8" maxlength="14"
                    style="background-color: #FFFFFF; border-color: #800000"></td>
            </tr>
            <tr>
                <td>Education</td>
                <td><input type="checkbox" name="edu1" value="graduate"
                    tabindex="6" required>Graduate
                    <input type="checkbox" name="edu2" value="graduate"
                    tabindex="7" >Post Graduate
                    </td> 
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="Male"
                    tabindex="8" required>Male
                    <input type="radio" name="gender" value="Female"
                    tabindex="9" required>Female
                    </td> 
            </tr>
            <tr>
                <td>Enter your Comments</td>
                <td><textarea rows="5" cols="30" wrap="hard"
                    style="background-color: #FFFFFF;
                    border-color: #800000" tabindex="10">
                   </textarea>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="State" tabindex="11">
                        <option>Bihar</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option selected>Karnataka</option>
                        <option>Punjab</option>
                        <option>UttaraKhand</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Programming Languages</td>
                <td align="center">
                   <input list="languages" tabindex="12">
                   <datalist id="languages">
                    <option value="COBOL"></option>
                    <option value="Fortran"></option>
                    <option value="C"></option>
                    <option value="C++"></option>
                    <option value="Java"></option>
                    <option value="Python"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="Visual Basic 6.0"></option>
                   </datalist>
                    
                </td>
            </tr>
            <tr>
                <td>
                    Select your color
                </td>
                <td>
                    <input type="color" name="color" id="favColor"
                    tabindex="13">
                </td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td>
                    <input type="date" name="dob" id="dob"
                    tabindex="14">
                </td>
            </tr>
            <tr>
                <td>Meeting time and date</td>
                <td>
                    <input type="datetime-local" name="meeting"
                    tabindex="15">
                </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td align="center">
                  <input type="email" name="email" id="email" 
                  tabindex="16" required>
                </td>
            </tr>
            <tr>
                <td>Web Site</td>
                <td align="center">
                  <input type="url" name="website" id="website" 
                  tabindex="17">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td align="center">
                  <input type="tel" name="phone" id="phone" placeholder="xxxx-xxxxxx"
                  tabindex="18" pattern ="[0-9]{4}-[0-9]{6}" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register Me" tabindex="19">
                    <input type="reset" value="Reset" tabindex="20">
                </td>
            </tr>
        </form>
        </div>
    </table>
</body>
</html>
