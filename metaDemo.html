<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript"> <!--Search Engines will use this key words-->
    <meta name="author" content="yash sai">
<!--This gives the browser instructions on how to control the page's dimensions
and scaling.The width=device-width part sets the width of the page to follow
the screen-width of the device (which will vary depending on the device).
The initial-scale=1.0 part sets the initial zoom level when the page is first
loaded by the browser.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta Tags in Html</title>
</head>
<body>
    <p>all the meta information goes into the head section</p>
</body>
</html>
